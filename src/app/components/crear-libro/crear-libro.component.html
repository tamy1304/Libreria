<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="libroForm" (ngSubmit)="agregarLibro()">
                        <div class="mb-3">
                            <input type="text" formControlName="tituloLibro"
                             class="form-control form-control-lg" placeholder="Titulo">
                             <div class="text-danger"
                                *ngIf="libroForm.get('tituloLibro')?.hasError('required') && libroForm.get('tituloLibro')?.touched">
                                <span>El titulo del libro <strong>es obligatorio</strong></span>
                             </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="autor"
                            class="form-control form-control-lg" placeholder="Autor">
                            <div class="text-danger"
                            *ngIf="libroForm.get('autor')?.hasError('required') && libroForm.get('autor')?.touched">
                            <span>El nombre del autor <strong>es obligatorio</strong></span>
                         </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="fechaPublicacion"
                            class="form-control form-control-lg" placeholder="Fecha de publicación">
                            <div class="text-danger"
                            *ngIf="libroForm.get('fechaPublicacion')?.hasError('required') && libroForm.get('fechaPublicacion')?.touched">
                            <span>La fecha de publicación <strong>es obligatoria</strong></span>
                         </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="lugarPublicacion"
                            class="form-control form-control-lg" placeholder="Lugar de publicación">
                            <div class="text-danger"
                            *ngIf="libroForm.get('lugarPublicacion')?.hasError('required') && libroForm.get('lugarPublicacion')?.touched">
                            <span>El lugar de publicación <strong>es obligatorio</strong></span>
                         </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="editorial"
                            class="form-control form-control-lg" placeholder="Editorial">
                            <div class="text-danger"
                            *ngIf="libroForm.get('editorial')?.hasError('required') && libroForm.get('editorial')?.touched">
                            <span>El nombre de la editorial <strong>es obligatorio</strong></span>
                         </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="numPaginas"
                            class="form-control form-control-lg" placeholder="Numero de paginas">
                            <div class="text-danger"
                            *ngIf="libroForm.get('numPaginas')?.hasError('required') && libroForm.get('numPaginas')?.touched">
                            <span>El número de paginas <strong>es obligatorio</strong></span>
                         </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="libroForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
